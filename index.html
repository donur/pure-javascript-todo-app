<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Botstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Index.js JavaScript Path -->
  <script src="index.js" defer></script>

  <title>Pure JavaScript TODO App</title>
</head>

<body>

  <div class="container p-3">
    <h2 class="app-title" id="header">Todo List</h2>
    <div class="card">
      <div class="card-header">New Task</div>
      <div class="card-body">
        <form id="addTaskForm">
          <div class="input-group mb-3">
            <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task"
              aria-describedby="btnAddNewTask" />
            <div class="input-group-append">
              <button class="btn btn-danger" type="submit" id="btnAddNewTask">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header">
        Task List
        <a id="btnDeleteAll" href="#" class="btn btn-outline-danger delete-all float-end">
          Delete All
        </a>
      </div>

      <ul id="task-list" class="list-group position-relative">
        <li class="list-group-item list-group-item-secondary">
          Todo 1
          <a href="#" class="delete-item position-absolute end-0 me-3">
            <i class="fas fa-times"></i>
          </a>
        </li>
        <li class="list-group-item list-group-item-secondary">
          Todo 2
          <a href="#" class="delete-item position-absolute end-0 me-3">
            <i class="fas fa-times"></i>
          </a>
        </li>
        <li class="list-group-item list-group-item-secondary">
          Todo 3
          <a href="#" class="delete-item position-absolute end-0 me-3">
            <i class="fas fa-times"></i>
          </a>
        </li>
        <li class="list-group-item list-group-item-warning">
          Todo 4
          <a href="#" class="delete-item position-absolute end-0 me-3">
            <i class="fas fa-times"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>



  <!-- Bootstrap JavaScript CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
